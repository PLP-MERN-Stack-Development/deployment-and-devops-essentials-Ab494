version: '3.9'

services:
  mongodb:
    image: mongo:7.0
    container_name: mern-mongodb
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db
    networks:
      - mern-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017 -u root -p password
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: mern-backend
    ports:
      - '5000:5000'
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://root:password@mongodb:27017/mern?authSource=admin
      FRONTEND_URL: http://localhost:3000
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./server/src:/app/src
    networks:
      - mern-network
    healthcheck:
      test: curl --fail http://localhost:5000/api/health || exit 1
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: mern-frontend
    ports:
      - '3000:3000'
    environment:
      VITE_API_URL: http://localhost:5000/api
    depends_on:
      - backend
    volumes:
      - ./client/src:/app/src
      - ./client/public:/app/public
    networks:
      - mern-network

volumes:
  mongodb_data:

networks:
  mern-network:
    driver: bridge
