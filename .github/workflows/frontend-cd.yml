name: Frontend CD - Deploy to Netlify

on:
  push:
    branches: [main]
    paths:
      - 'client/**'
      - '.github/workflows/frontend-cd.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
          cache-dependency-path: 'client/package-lock.json'

      - name: Build and Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
        run: |
          if [ -z "$NETLIFY_AUTH_TOKEN" ] || [ -z "$NETLIFY_SITE_ID" ]; then
            echo "Netlify credentials not configured."
            echo "To enable automatic deployment to Netlify:"
            echo "1. Create a site at netlify.com"
            echo "2. Generate a personal access token"
            echo "3. Add NETLIFY_AUTH_TOKEN and NETLIFY_SITE_ID as GitHub secrets"
            echo "4. Install Netlify CLI and configure site"
          else
            npm install -g netlify-cli
            cd client
            netlify deploy --prod --site $NETLIFY_SITE_ID --auth $NETLIFY_AUTH_TOKEN
          fi

      - name: Deployment success
        run: |
          echo "Frontend deployment completed!"
          echo "Check Netlify dashboard for live URL: https://app.netlify.com"
